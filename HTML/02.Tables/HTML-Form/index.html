<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="author" content="Iliya Yanev">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <form name="HTML Form" method="post">
    <table>
        <tr>
            <td><label for="MemberName">Member name: </label></td>
            <td><input type="text" name="MemberName" required="required" id="MemberName" /></td>
            <td><span class="requiredField">*req</span></td>
        </tr>
        <tr>
            <td><label for="Email">Email: </label></td>
            <td><input type="text" name="Email" required="required" id="Email" /></td>
            <td><span class="requiredField">*req</span></td>
        </tr>
        <tr>
            <td><label for="School">School: </label></td>
            <td><input type="text" name="School" required="required" id="School" /></td>
            <td><span class="requiredField">*req</span></td>
        </tr>
    </table>

    <input type="submit" class="submitButton" value="" />
</form>
  </body>
</html>
